apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: boomi-molecule-ingress
  annotations:
    # If the class annotation is not specified it defaults to "gce".
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - http:
      paths:
      - path: /*
        backend:
          serviceName: molecule-service
          servicePort: 80
      - path: /boomi-molecule
        backend:
          serviceName: molecule-service
          servicePort: 80
